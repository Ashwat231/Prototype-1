  <!DOCTYPE html>

      <div class="text">
        <img class="just" src="nepalflag.gif" alt="">
        <p>CHOOSE YOUR NEWS:</p><br>
        <div class="absolute">
        <li class="rest1"><button onclick="getnews()"><strong>Business</strong></button>
        <li class="res2"><button onclick="getnews1()"><strong>Technology</strong></button>
        <li class="rest3"><button onclick="getnews2()"><strong>Sports</strong></button><br>
          <li class="rest1"><button onclick="getnews3()"><strong>Science</strong></button>
          <li class="res2"><button onclick="getnews4()"><strong>Celebrities</strong></button>

        </div>
      </div>
      <a id="left" href="https://www.worldometers.info/coronavirus/">
    <figure>
      <img class="globe"src="globe.gif">
      <figcaption>COVID-19 <br>World Statistics</figcaption>
    </figure>
      </a>
      <a  href="https://cov19nepal.netlify.app/">
        <img class="map"src="nepalflag.gif">
  <span>COVID-19<br> Nepal Statistics</span>

    </div>
